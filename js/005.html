<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #content > span {
            display: inline-block;
            background: red;
            color: white;
            margin: 5px;
        }
    </style>
</head>
<body>
<div>

    <input id="inputBox" type="input">
    <button id="leftIn">左侧入</button>
    <button id="rightIn">右侧入</button>
    <button id="leftOut">左侧出</button>
    <button id="rightOut">右侧出</button>
    <div id="content"></div>
    <button id="resort">排序</button>
</div>
<script>
    var inputBox = document.getElementById('inputBox'),
        leftIn = document.getElementById('leftIn'),
        rightIn = document.getElementById('rightIn'),
        leftOut = document.getElementById('leftOut'),
        rightOut = document.getElementById('rightOut'),
        content = document.getElementById('content');
    rightIn.onclick = function (ev) {
        var value = inputBox.value;
        if (value <= 100 && value >= 10) {
            var details = document.createElement('span');
            details.innerHTML = value;
            content.appendChild(details);
        } else {
            alert('请输入10~100的数字')
        }

    };
    leftIn.onclick = function (ev) {
        var value = inputBox.value;
        var span = document.getElementsByTagName('span');
        var details = document.createElement('span');
        details.innerHTML = value;
        content.insertBefore(details, span[0]);
    };
    rightOut.onclick = function (ev) {
        var spans = content.lastChild;
        if (spans == null) {
            alert('列表为空');
        } else {
            alert(spans.innerText);
            content.removeChild(spans);
        }

    };
    leftOut.onclick = function (ev) {
        var spans = content.firstChild;
        console.log(spans);
        if (spans == null) {
            alert('列表为空');
        }
        alert(spans.innerText);
        content.removeChild(spans);
    };
    content.addEventListener('click', function (event) {
        var target = event.target;target
        content.removeChild(target);
    })
</script>
</body>
</html>
